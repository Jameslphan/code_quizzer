<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quizzer</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1><span class="red">Code</span> _<span class="blue">Quiz</span>zer</h1>
        <div>
            <h4><span class="yellow">Time</span> left: <span id="time-bank">60s</span></h4>
        </div>
    </header>

    <main class="page-content">
        <div class="instruct">
            <h2 class="black"><span class="yellow">Instructions</span></h2>
            <p class="black">Within the alloted <span class="red">time</span>, answer the JavaScript related questions. Your <span class="red">time</span> is your score and a deduction of 10 secs
                will occur for every incorrect answer given. <span class="blue">Good luck</span>!
            </p>
        </div>

        <div class="question-box">
            <button onclick="startGame()">
                Start Quiz!
            </button>
            <h2 class="hidden">Question:</h2>
            <div class="hidden">
                <div class="solution-container">
                    <p class="btn" data-number="1">Answer 1</p>
                </div>
                <div class="solution-container">
                    <p class="btn" data-number="2">Answer 2</p>
                </div>
                <div class="solution-container">
                    <p class="btn" data-number="3">Answer 3</p>
                </div>
                <div class="solution-container">
                    <p class="btn" data-number="4">Answer 4</p>
                </div>
            </div>
            <div class="hidden">
                <h4 id="solution"></h4>
                <div>
                    <p>Score</p>
                    <h4 id="score">0</h4>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
